dependencies {
    
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    providedCompile 'javax.websocket:javax.websocket-api:1.1'
    compile("javax.servlet:jstl:1.2")
    		
    
    testCompile("junit:junit")
}

